
!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene Test</title>
  <link rel="stylesheet" href="style.css">
   <!-- Google Font import -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div id="scene-wrapper">
    <div id="scene">
      <!-- BACKGROUND -->
      <img id="wall" src="assets/shared/wall.png" alt="Wall">
      <img id="windows" src="assets/shared/windows.png" alt="Windows">

      <!-- DESK -->
      <img id="desk" src="assets/shared/desk.png" alt="Desk">
      <img id="drawercontainer" src="assets/shared/drawer-container.png">
      <img id="candle" src="assets/shared/candle.png">

      <!-- MONITOR -->
      <div id="monitor-wrapper">
        <img id="monitor-shell" src="assets/shared/monitor.png" alt="Monitor">
        <img id="monitor-on" src="assets/shared/monitor-on.png" alt="Monitor On" class="hidden">
        <div id="monitor-screen" class="off"><div id="output"></div></div>

  <!-- Monitor overlay for Desk One -->
<div id="monitor-overlay-one" class="monitor-overlay hidden"></div>

<!-- Monitor overlay for Desk Other -->
<div id="monitor-overlay-other" class="monitor-overlay hidden"></div>

      </div>

      <!-- INPUT -->
      <img id="input-bg" src="assets/shared/input-container.png" alt="Input Bar Background">
      <img id="input-bar" src="assets/shared/input-bar.png" alt="Input Bar">
      <input type="text" id="real-input" placeholder=" ">

      <img id="submit-red" src="assets/shared/button-red.png" alt="Submit Button">
      <img id="submit-green" src="assets/shared/button-green.png" alt="Submit Button Green" class="hidden">

      <!-- POWER BUTTON -->
      <img id="power-btn" src="assets/shared/power-button.png" alt="Power Button">

      <!-- NAMEPLATE -->
      <img id="nameplate-base" src="assets/shared/nameplate-base.png" alt="Nameplate Base">
      <img id="nameplate-one" src="assets/shared/nameplate-one.png" alt="Nameplate One">
      <img id="nameplate-other" src="assets/shared/nameplate-other.png" alt="Nameplate Other" class="hidden">

      <!-- Nameplate One Extras -->
      <div id="extras-one">
        <img id="background-one" src="assets/one/background-one.png">
        <img id="rock" src="assets/one/rock.png">
        <img id="books" src="assets/one/books.png">
        <img id="drawer-clickable-one" src="assets/shared/drawer-clickable.png">
      </div>

      <!-- Nameplate Other Extras -->
      <div id="extras-other" class="hidden">
        <img id="background-other" src="assets/other/background-other.png">
        <img id="crystal-ball" src="assets/other/crystal-ball.png">
        <img id="dice" src="assets/other/dice.png">
        <img id="pendant" src="assets/other/pendant.png">
        <img id="hummels" src="assets/other/hummels.png">
        <img id="hummels2" src="assets/other/hummels2.png">
        <img id="drawer-clickable-other" src="assets/shared/drawer-clickable.png">
      </div>
    </div>
  </div>

<!-- JS -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const powerBtn = document.getElementById('power-btn');
  const monitorOn = document.getElementById('monitor-on');
  const input = document.getElementById('real-input');
  const redBtn = document.getElementById('submit-red');
  const greenBtn = document.getElementById('submit-green');
  const output = document.getElementById('output');

  const nameplateOne = document.getElementById('nameplate-one');
  const nameplateOther = document.getElementById('nameplate-other');
  const extrasOne = document.getElementById('extras-one');
  const extrasOther = document.getElementById('extras-other');

  const monitorOverlayOne = document.getElementById('monitor-overlay-one');
  const monitorOverlayOther = document.getElementById('monitor-overlay-other');

  let isMonitorOn = false;

  // HELLOOOOO YOUR RESPONSES GO HERE!!!
  const deskOneResponses = {
    "hello": "Desk Number One",
    "help": "Desk One says: Be careful!"
  };
  const deskOtherResponses = {
    "hello": "Desk Number Two",
    "help": "Desk Two says: Watch out!"
  };

  // --- POWER BUTTON ---
  powerBtn.addEventListener('click', () => {
    isMonitorOn = !isMonitorOn;
    monitorOn.classList.toggle('hidden', !isMonitorOn);
    input.disabled = !isMonitorOn;
    redBtn.style.pointerEvents = isMonitorOn ? 'auto' : 'none';

    if (!isMonitorOn) {
      // Reset overlays and monitor
      input.value = '';
      monitorOverlayOne.style.display = 'none';
      monitorOverlayOther.style.display = 'none';
      monitorOverlayOne.textContent = '';
      monitorOverlayOther.textContent = '';
      output.textContent = '';
    } else {
      // Show overlay for active desk
      if (nameplateOther.classList.contains('hidden')) {
        monitorOverlayOne.style.display = 'block';
      } else {
        monitorOverlayOther.style.display = 'block';
      }
    }
  });

  // --- SUBMIT BUTTON ---
  redBtn.addEventListener('click', () => {
    if (!isMonitorOn) return;

    let typed = input.value.trim();
    if (!typed) typed = "[INPUT NOT FOUND.]";

    redBtn.classList.add('hidden');
    greenBtn.classList.remove('hidden');

    if (nameplateOther.classList.contains('hidden')) {
      // Desk One active
      monitorOverlayOne.style.display = 'block';
      monitorOverlayOne.textContent = deskOneResponses[typed.toLowerCase()] || typed;
    } else {
      // Desk Other active
      monitorOverlayOther.style.display = 'block';
      monitorOverlayOther.textContent = deskOtherResponses[typed.toLowerCase()] || typed;
    }

    setTimeout(() => {
      redBtn.classList.remove('hidden');
      greenBtn.classList.add('hidden');
    }, 500);

    input.value = '';
  });

  // --- NAMEPLATE TOGGLE ---
  nameplateOne.addEventListener('click', () => {
    nameplateOne.classList.add('hidden');
    nameplateOther.classList.remove('hidden');
    extrasOne.classList.add('hidden');
    extrasOther.classList.remove('hidden');

    monitorOverlayOne.style.display = 'none';
    monitorOverlayOther.style.display = isMonitorOn ? 'block' : 'none';
  });

  nameplateOther.addEventListener('click', () => {
    nameplateOther.classList.add('hidden');
    nameplateOne.classList.remove('hidden');
    extrasOther.classList.add('hidden');
    extrasOne.classList.remove('hidden');

    monitorOverlayOther.style.display = 'none';
    monitorOverlayOne.style.display = isMonitorOn ? 'block' : 'none';
  });

  // --- POPUPS ---
  function showPopup(elementId) {
    const existingPopup = document.getElementById('current-popup');
    if (existingPopup) existingPopup.remove();
    const popupSrc = `assets/shared/${elementId}-popup.png`;

    const popup = document.createElement('img');
    popup.id = 'current-popup';
    popup.src = popupSrc;
    popup.style.position = 'fixed';
    popup.style.top = '30%';
    popup.style.left = '30%';
    popup.style.transform = 'translate(-30%, -30%)';
    popup.style.zIndex = '600';
    popup.style.width = '30vw';
    popup.style.height = 'auto';
    popup.style.cursor = 'pointer';
    popup.style.boxShadow = '0 0 20px rgba(0,0,0,0.5)';
    popup.addEventListener('click', () => popup.remove());
    document.body.appendChild(popup);
  }

  const interactiveElements = [
    'rock', 'books', 'drawer-clickable-one',
    'crystal-ball', 'dice', 'pendant', 'hummels', 'hummels2', 'drawer-clickable-other'
  ];

  interactiveElements.forEach(id => {
    const el = document.getElementById(id);
    if (!el) return;
    el.addEventListener('click', () => {
      if (id.includes('-one') && nameplateOne.classList.contains('hidden')) return;
      if (id.includes('-other') && nameplateOther.classList.contains('hidden')) return;
      showPopup(id);
    });
  });

});
</script>
</body>
</html>
