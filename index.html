  <!-- POWERBUTTON SCRIPT -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const powerBtn = document.getElementById('power-btn');
  const monitorOn = document.getElementById('monitor-on');
  const input = document.getElementById('real-input');
  const redBtn = document.getElementById('submit-red');
  const greenBtn = document.getElementById('submit-green');
  const output = document.getElementById('output');

  // Track monitor state globally
  let isMonitorOn = false;

  // Power button toggle
  powerBtn.addEventListener('click', () => {
    isMonitorOn = !isMonitorOn;
    monitorOn.classList.toggle('hidden', !isMonitorOn);

    // Enable or disable input
    input.disabled = !isMonitorOn;

    // Enable/disable submit button
    redBtn.style.pointerEvents = isMonitorOn ? 'auto' : 'none';

    // Optional: clear input when turning off
    if (!isMonitorOn) {
      input.value = '';
      output.textContent = ''; // clear monitor
    }
  });

  // Submit button logic
  redBtn.addEventListener('click', () => {
    if (!isMonitorOn) return; // prevent clicking when monitor is off

    const userText = input.value.trim();
    if (!userText) return;

    // flash green
    redBtn.classList.add('hidden');
    greenBtn.classList.remove('hidden');

    // show output
    output.textContent = `You typed: ${userText}`;

    setTimeout(() => {
      greenBtn.classList.add('hidden');
      redBtn.classList.remove('hidden');
    }, 500);

    // clear input
    input.value = '';
  });
});
</script>

<!-- NAMEPLATE SCRIPT -->

<!-- POP UPS! -->
  
  <script>
    // Function to show a pop-up for a clicked element
function showPopup(elementId) {
  // Remove any existing popup first
  const existingPopup = document.getElementById('current-popup');
  if (existingPopup) existingPopup.remove();

  // Build popup image path from element ID
  const popupSrc = `assets/shared/${elementId}-popup.png`;

  // Create the popup image element
  const popup = document.createElement('img');
  popup.id = 'current-popup';
  popup.src = popupSrc;
  popup.style.position = 'absolute';
  popup.style.top = '200px'; // adjust to position on screen
  popup.style.left = '500px'; // adjust as needed
  popup.style.zIndex = '600'; // above all other elements
  popup.style.width = '400px'; // optional sizing
  popup.style.height = 'auto';
  popup.style.cursor = 'pointer';

  // Close the popup when clicked
  popup.addEventListener('click', () => {
    popup.remove();
  });

  // Add popup to the scene
  document.getElementById('scene').appendChild(popup);
}

    // List all interactive elements
const interactiveElements = [
  'rock', 'books', 'drawer-clickable-one',
  'crystal-ball', 'dice', 'pendant', 'hummels', 'humbles2', 'drawer-clickable-other'
];

interactiveElements.forEach(id => {
  const el = document.getElementById(id);
  if (!el) return;

  el.addEventListener('click', () => {
    // Only show pop-up if this element's desk is active
    if (id.includes('-one') && nameplateOne.classList.contains('hidden')) return;
    if (id.includes('-other') && nameplateOther.classList.contains('hidden')) return;

    showPopup(id);
  });
});
