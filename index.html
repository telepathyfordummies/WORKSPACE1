!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scene-wrapper">
  <div id="scene">

    <!-- BACKGROUND -->
    <img id="wall" src="assets/shared/wall.png" alt="Wall">
    <img id="windows" src="assets/shared/windows.png" alt="Windows">

    <!-- DESK -->
    <img id="desk" src="assets/shared/desk.png" alt="Desk">

    <!-- MONITOR -->
    <div id="monitor-wrapper">
      <img id="monitor-shell" src="assets/shared/monitor.png" alt="Monitor">
       <img id="monitor-on" src="assets/shared/monitor-on.png" alt="Monitor On" class="hidden">
      <div id="monitor-screen" class="off">
        <div id="output"></div>
      </div>
    </div>
    
    <!-- INPUT -->

  <img id="input-bg" src="assets/shared/input-container.png" alt="Input Bar Background">
  <img id="input-bar" src="assets/shared/input-bar.png" alt="Input Bar">
  <input type="text" id="real-input" placeholder="Enter text">
  <img id="submit-red" src="assets/shared/button-red.png" alt="Submit Button">
  <img id="submit-green" src="assets/shared/button-green.png" alt="Submit Button Green">

    <!-- POWER BUTTON -->
<img id="power-btn" src="assets/shared/power-button.png" alt="Power Button">


<!-- NAMEPLATE -->
<img id="nameplate-base" src="assets/shared/nameplate-base.png" alt="Nameplate Base">
<img id="nameplate-one" src="assets/ui/nameplate-one.png" alt="Nameplate One">
<img id="nameplate-other" src="assets/ui/nameplate-other.png" alt="Nameplate Other" class="hidden">


  </div></div>
<script>
 const powerBtn = document.getElementById('power-btn');
const monitorOn = document.getElementById('monitor-on');

powerBtn.addEventListener('click', () => {
  console.log('Power button clicked!');
  monitorOn.classList.toggle('hidden'); // show/hide monitor-on.png
});
</script>

  <script>const nameplateOne = document.getElementById('nameplate-one');
const nameplateOther = document.getElementById('nameplate-other');

// Start with nameplateOne visible, nameplateOther hidden
nameplateOne.addEventListener('click', () => {
  nameplateOne.classList.add('hidden');
  nameplateOther.classList.remove('hidden');
});

nameplateOther.addEventListener('click', () => {
  nameplateOther.classList.add('hidden');
  nameplateOne.classList.remove('hidden');
});
</script>
  
</body>
</html>
