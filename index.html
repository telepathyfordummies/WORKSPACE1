    redBtn.style.pointerEvents = isMonitorOn ? 'auto' : 'none';

      input.value = '';
      monitorOverlayOne.style.display = 'none';
      monitorOverlayOther.style.display = 'none';
      monitorOverlayOne.textContent = '';
      monitorOverlayOther.textContent = '';
    } else {

      } else {

    if (nameplateOther.classList.contains('hidden')) {

      monitorOverlayOther.textContent = deskOtherResponses[normalized] || "[INPUT NOT FOUND.]";

      redBtn.classList.remove('hidden');
      greenBtn.classList.add('hidden');

    extrasOther.classList.add('hidden');
    extrasOne.classList.remove('hidden');

  function showPopup(elementId) {
    const existingPopup = document.getElementById('current-popup');
    if (existingPopup) existingPopup.remove();

    const popup = document.createElement('img');
    popup.id = 'current-popup';
    popup.src = `assets/shared/${elementId}-popup.png`;
    popup.style.position = 'fixed';
    popup.style.top = '30%';
    popup.style.left = '30%';
    popup.style.transform = 'translate(-30%, -30%)';
    popup.style.zIndex = '600';
    popup.style.width = '30vw';
    popup.style.height = 'auto';
    popup.style.cursor = 'pointer';
    popup.style.boxShadow = '0 0 20px rgba(0,0,0,0.5)';

    if (nameplateOther.classList.contains('hidden')) return;

        thunderAudio.currentTime = 0;
        thunderAudio.play().catch(() => {});
      }, delay);
    }

    function scheduleNext() {
      const randomDelay = Math.random() * 5000 + 3000;
      setTimeout(() => {
        triggerLightning();
        scheduleNext();
      }, randomDelay);
    }
    scheduleNext();
  }
