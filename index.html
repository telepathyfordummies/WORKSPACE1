<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene Test with Real Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scene">

    <!-- BACKGROUND -->
    <img id="wall" src="assets/shared/wall.png" alt="Wall">
    <img id="windows" src="assets/shared/windows.png" alt="Windows">

    <!-- DESK -->
    <img id="desk" src="assets/shared/desk.png" alt="Desk">

    <!-- MONITOR -->
    <div id="monitor-wrapper">
      <img id="monitor-shell" src="assets/shared/monitor.png" alt="Monitor">
      <div id="monitor-screen" class="off">
        <div id="output"></div>
      </div>
    </div>

    <!-- INPUT BAR IMAGE -->
    <img id="input-bar-img" src="assets/shared/input-bar.png" alt="Input Bar">

    <!-- REAL TEXT INPUT AND BUTTON -->
    <input type="text" id="real-input" placeholder="Enter text here">
    <button id="submit-btn">Submit</button>

    <!-- POWER BUTTON -->
    <img id="power-btn" src="assets/shared/power-button.png" alt="Power Button">

    <!-- NAMEPLATE -->
    <img id="nameplate-base" src="assets/shared/nameplate-base.png" alt="Nameplate Base">

  </div>
</body>
</html>

  </div>

</html>
