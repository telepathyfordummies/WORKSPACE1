<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Scene</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #scene {
    position: relative;
    width: 800px;      /* fixed width for test */
    height: 554px;     /* maintain 2360x1640 aspect ratio: 1640/2360*800 */
    background: gray;  /* temporary debug */
    overflow: hidden;
    border: 2px solid red;  /* debug border */
  }

  #wall {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="scene">
  <img id="wall" src="https://via.placeholder.com/2360x1640/ff0000/ffffff?text=WALL" alt="Wall">
</div>

</body>
</html>
